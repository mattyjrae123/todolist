<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <script src="./scripts/index.js" defer></script>
  <title>Todo List</title>
</head>
<body>
  <div id="parent-container">
    <nav id="todo-list-nav">
      <h2 id="todo-list-nav-header">My Lists</h2>
      <ul id="todo-list-selector">
        <li class="todo-list-selector-item selected">Work</li>
        <li class="todo-list-selector-item">Personal</li>
        <li class="todo-list-selector-item">Shopping</li>
      </ul>
      <button id="new-list-button">+ New List</button>
    </nav>
    <main>
      <h2 id="todo-list-header">Work</h2>
      <form id="new-task-form" onsubmit="return false">
        <input id="new-todo-input" type="text" placeholder="Add a new task...">
        <input id="new-todo-submit" type="submit" value="Add">
      </form>
      <ul id="todo-items">
        <li class="todo-item">
          <label>
            <input type="checkbox" name="" id="">
            Finish project work
          </label>
          <button>X</button>
        </li>
        <li class="todo-item">
          <label>
            <input type="checkbox" name="" id="">
            Reply to emails
          </label>
          <button>X</button>
        </li>
      </ul>
    </main>
  </div>
</body>
</html>
