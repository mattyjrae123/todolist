<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel='icon' type='image/png' href='./images/icon-16.png' sizes='16x16'>
  <link rel='icon' type='image/png' href='./images/icon-32.png' sizes='32x32'>
  <script src="./scripts/index.js" type="module" defer></script>
  <title>Todo List</title>
</head>
<body>
  <div id="parent-container">
    <nav id="todo-list-nav">
      <h2 id="todo-list-nav-header">My Lists</h2>
      <ul id="todo-list-selector">
      </ul>
      <form id="new-list-form" onsubmit="return false">
        <input id="new-list-input" type="text" placeholder="Add a new list...">
        <button id="new-list-button">Add</button>
      </form>
      <!-- <button id="new-list-button">+ New List</button> -->
    </nav>
    <main>
      <h2 id="todo-list-header">Work</h2>
      <form id="new-task-form" onsubmit="return false">
        <input id="new-todo-input" type="text" placeholder="Add a new task...">
        <input id="new-todo-submit" type="submit" value="Add">
      </form>
      <ul id="todo-items">
      </ul>
    </main>
  </div>
</body>
</html>
